<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
    <script src="js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />​
    <title>Prueba vueling</title>
</head>

<body>
    <!-- inicio prueba 1 -->

    <div class=" modal animate__animated animate__fadeInRight" data-animate-out="animate__fadeOutRight" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h2 class="modal-title">Apúntate a la newsletter</h2>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <p>Recibirás ofertas especiales, propuestas de destinos y novedades de vueling. Al inscribirte
                        aceptarás las <a href="#">condiciones de uso</a>. </p>
                    <form action="https://www.vueling.com/es/servicios-vueling/mas-servicios-vueling/newsletter-vuela"
                        class="row g-3 needs-validation" method="post">
                        <div>
                            <input type="email" class="form-control" aria-describedby="correo electronico"
                                placeholder="Tu email" required>
                            <div class="invalid-feedback">
                                Por favor introduce un email
                            </div>
                        </div>
                        <div class="d-grid d-md-flex justify-content-center">
                            <button type="button" class="btn btn-link" data-bs-dismiss="modal">No,gracias</button>
                            <button class="btn btn-primary " type="submit">Me apunto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- final prueba 1 -->
    <main>
        <!-- prueba 2 -->
        <section class="container-md">
            <h2 class="title-section">Prueba 2</h2>
            <div class="banner-slider">
                <figure class="on">
                    <div class="tab-1">
                        <h3>Calidad servicio</h3>
                        <img src="img/es.gif" alt="">
                    </div>
                </figure>
                <figure>
                    <div class="tab-2">
                        <h3>Nuevas rutas</h3>
                        <img src="img/hero-image-5.png" alt="">
                    </div>
                </figure>
                <figure>
                    <div class="tab-3">
                        <h3>Sol de invierno</h3>
                        <img src="img/es.gif" alt="">
                    </div>
                </figure>
                <figure>
                    <div class="tab-4">
                        <h3>Sol de invierno</h3>
                        <img src="img/best_llc_bc_es.png" alt="">
                    </div>
                </figure>
            </div>
        </section>
        <!-- final prueba 2 -->

        <!-- prueba 3 -->
        <section class=" container-md ">
            <h2 class="title-section">Prueba 3</h2>
            <div class="custom1 owl-carousel owl-theme">
                <div class="item">
                    <a href="https://www.vueling.com/es/somos-vueling/nosotros/nuestro-adn">
                        <img src="img/best_llc_bc_es.png" alt="">
                    </a>
                </div>
                <div class="item">
                    <a href="https://www.vueling.com/es/reserva-tu-vuelo/vuelos-en-promocion">
                        <img src="img/hero-image-5.png" alt="">
                    </a>
                </div>
                <div class="item">
                    <a href="https://www.vueling.com/es/somos-vueling/nosotros/nuestro-adn">
                        <img src="img/best_llc_bc_es.png" alt="">
                    </a>
                </div>
            </div>
        </section>
        <!-- final prueba 3 -->
    </main>

</body>
<script src="js/owlCarrousel.js"></script>

</html>
